name: Backend Test

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: backend

    - name: Check for test files
      run: |
        if [ -f "tests/*.js" ]; then
          echo "Tests exist."
        else
          echo "No tests found."
          exit 1
        fi
      working-directory: backend

    - name: Run tests
      run: npm test
      working-directory: backend
