name: Frontend Build Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: frontend   # Adjust the directory according to your project structure

      - name: Build CSS and JSX
        run: |
          # Replace these commands with your build commands for CSS and JSX
          npm run build:css
          npm run build:jsx
        working-directory: frontend   # Adjust the directory according to your project structure
